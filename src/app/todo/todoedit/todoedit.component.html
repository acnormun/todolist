<section class="container">

    <header> 
        <h2 class="title">Nova Atividade</h2>
    </header>
    <form class="forms">
        <label for="atividade"> Atividade: </label>
        <input 
            type="text"
            class="input"
            id="todo"
            name="todo"
            placeholder="Digite sua atividade aqui..."
            [(ngModel)]="todo.conteudo"
        >

        <label for="models">Selecione o grau de urgÃªncia:</label>
        <div class="models">
            <div class="container-radio">
                <div class="radio-modelo">
                    <label for="modelo1">
                        <input 
                        type="radio"
                        id="modelo1"
                        value="modelo1"
                        name="modelo-card"
                        [(ngModel)]="todo.modelo"
                        >
                        <div class="custom-radio">
                            <span></span>
                        </div>
                        <span>Urgente</span>
                    </label>
                    <div class="card modelo1 ff-roboto-mono" >
                        <img src="../../../../assets/img/modelo1.svg" alt="Aspas azuis" width="35">
                        <p class="content" >{{todo.conteudo}}</p>
                    </div>
                </div>
            </div>

            <div class="container-radio">
                <div class="radio-modelo">
                    <label for="modelo2">
                        <input 
                        type="radio"
                        id="modelo2"
                        value="modelo2"
                        name="modelo-card"
                        [(ngModel)]="todo.modelo"
                        >
                        <div class="custom-radio">
                            <span></span>
                        </div>
                        <span>Prioridade</span>
                    </label>
                    <div class="card modelo2 ff-roboto-mono" >
                        <img src="../../../../assets/img/modelo2.svg" alt="Aspas azuis" width="35">
                        <p class="content" >{{todo.conteudo}}</p>
                    </div>
                </div>
            </div>

            <div class="container-radio">
                <div class="radio-modelo">
                    <label for="modelo3">
                        <input 
                        type="radio"
                        id="modelo3"
                        value="modelo3"
                        name="modelo-card"
                        [(ngModel)]="todo.modelo"
                        >
                        <div class="custom-radio">
                            <span></span>
                        </div>
                        <span>Tranquilo</span>
                    </label>
                    <div class="card modelo3 ff-roboto-mono" >
                        <img src="../../../../assets/img/modelo3.svg" alt="Aspas azuis" width="35">
                        <p class="content" >{{todo.conteudo}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="acoes">
            <button class="button" (click)="editTodo()">Salvar</button>
            <button class="button" (click)="cancel()">Cancelar</button>
        </div>

    </form>

</section>
